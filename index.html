<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPICODE to-do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Software di verifica per possesso bestiole epicodiane</h1>
    <h2>Bestiole registrate:</h2>
    <p>Trudy, Kiki, Chonker, Contessa</p>
    <div class="container">
      <div id="newTask">
        <form>
          <input id="input1" type="text" placeholder="Inserisci il nome della bestiola" required />
          <input
            id="input2"
            type="text"
            placeholder="Inserisci il nome della seconda bestiola per fare il check sul possesso"
            required
          />
          <button id="addButton">Verifica</button>
        </form>
      </div>
      <div id="tasks"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
